<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formularios</title>
</head>
<body>
    <h1 id="title">forms I</h1>
    <form action="https://google.com" method="post" class="form" id="form">
        <div class="form__field">
            <label for="name" class="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form__field">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
        </div>
        <div id="gender" class="form__field">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="male">
            <label for="female">Male</label>
            <input type="radio" name="gender" value="female">
        </div>
        <div class="form__field">
            <label for="terms">I acept the terms and conditions</label>
            <input type="checkbox" name="terms" id="terms">
        </div>
        <button type="submit" id="submitButton" disabled>Enviar</button>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
